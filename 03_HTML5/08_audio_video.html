<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1" />>
    <title>Ejemplo Audio & video</title>
    <script type="text/javascript">
        function probar() {
            var videoDePaisano = document.getElementById("paisanoDeFirefox");

            videoDePaisano.pause();
            alert("Reproducion parada");
            alert("Reproducir y bajar volumen");
            videoDePaisano.play();
            videoDePaisano.volume = 0;
            alert("Subir a la mitad");
            videoDePaisano.volume = 0.5;
            alert("Saltar al minuto 2");
            videoDePaisano.currentTime = 120;

            alert("Tiempo de inicio: " + videoDePaisano.seekable.start(0));
            alert("Tiempo de fin: " + videoDePaisano.seekable.end(0));
        }
    </script>
</head>

<body>

    <input type="button" value="probar" onclick="probar()" /><br/>
    <video id="paisanoDeFirefox" autoplay="true" controls width="640" heigth="360">
		<source src="http://videos.mozilla.org/firefox/3.5/overview/overview.ogv"/>
	</video>

    <audio controls>
		<source src="http://www.htmlya.com.ar/html5/simulador/gallo.mp3"/>
		<source src="http://www.htmlya.com.ar/html5/simulador/gallo.ogg"/>
		<source src="http://www.htmlya.com.ar/html5/simulador/gallo.wav"/>
	</audio>

</body>

</html>
