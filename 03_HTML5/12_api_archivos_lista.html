<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo API archivos</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <h1>Ejemplo API archivos</h1>
        <h2>Lista de ficheros</h2>
    </header>
    <section>
        <input type="file" id="inputFile" multiple/>
        <output id="listaFicheros"></output>
    </section>
</body>
<script>
    function campturarCambioInput(evt) {
        var ficheros = evt.target.files;
        var output = [];

        for (var i = 0; f = ficheros[i]; i++) {
            output.push(
                "<li><strong>",
                escape(f.name),
                "</strong> (>",
                f.type || "n/a", ") - ",
                f.size, " bytes, ultima modificacion: ",
                f.lastModifiedDate.toLocaleDateString(),
                "</li>");
        }
        document.getElementById("listaFicheros").innerHTML = "<ul>" + output.join("") + "</ul>";
    }
    document.getElementById("inputFile").addEventListener("change", campturarCambioInput, false);
</script>

</html>
