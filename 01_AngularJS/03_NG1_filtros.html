<!DOCTYPE html>

<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Ejemplo 3 AngularJS: Filtros</title>
</head>

<body data-ng-init="misClientes = [ {nombre: 'Fran', ciudad: 'Cadiz'}, {nombre: 'Sergio', ciudad: 'Madrid'}, {nombre: 'Angel', ciudad: 'Madrid'}, {nombre: 'Julio', ciudad: 'Madrid'},{nombre: 'Pedro', ciudad: 'Cadiz'} ]; campo='ciudad'; siEsPar=true">
    Filtros:<br>
    <br/>Por cualquiera: <input type="text" data-ng-model="miFiltro.$" />
    <br/>Por ciudad: <input type="text" data-ng-model="miFiltro.ciudad" + }} />
    <br/>Por nombre: <input type="text" data-ng-model="miFiltro.nombre" />
    <br/>Si es par: <input type="checkbox" data-ng-model="siEsPar" />

    <h3>Listado clientes</h3>
    <ul>
        <li data-ng-repeat="cliente in misClientes | filter: miFiltro | orderBy: 'nombre'" data-ng-if=" siEsPar == $odd">
            Cliente num. {{ $index + 1 }} es {{ cliente.nombre }} de {{ cliente.ciudad}}
        </li>
    </ul>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</html>
