<!DOCTYPE html>

<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Ejemplo 3 AngularJS: Filtros</title>
</head>

<body data-ng-init="misClientes = [ {nombre: 'Fran', ciudad: 'Cadiz'}, {nombre: 'Sergio', ciudad: 'Madrid'}, {nombre: 'Angel', ciudad: 'Madrid'}, {nombre: 'Julio', ciudad: 'Madrid'},{nombre: 'Pedro', ciudad: 'Cadiz'}, {nombre: 'Luis', ciudad: 'Barcelona'}, {nombre: 'Alfonso', ciudad: 'Barcelona'}, {nombre: 'Ricardo', ciudad: 'Madrid'} ]; pagina=0">
    <input type="button" data-ng-click="pagina = pagina <= 0 ? pagina : pagina - 1" value="<" /> {{ "Pagina " + pagina}}
    <input type="button" data-ng-click="pagina = misClientes.length > (pagina + 1) * 3 ? pagina + 1 : pagina  " value=">" />

    <h3>Listado clientes</h3>
    <ul>
        <li data-ng-repeat="cliente in misClientes | limitTo: 3: pagina * 3">
            Cliente num. {{ $index + 1 }} es {{ cliente.nombre }} de {{ cliente.ciudad}}
        </li>
    </ul>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</html>
