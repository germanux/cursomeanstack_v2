<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formularios HTML5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        function ValidaCampos(formulario) {
            var expresion_regular_nombre = /([a-zA-ZñÑ ]{3,}|German)/;
            var expresion_reg_telfn = /^\d{9}$/;
            var expresion_reg_dni = /^\d{8}[a-zA-Z]$/;

            if (expresion_regular_nombre.test(formulario.nombre.value) == false) {
                alert("Campo de nombre no valido");
                return false;
            }
            if (expresion_reg_telfn.test(formulario.telef.value) == false) {
                alert("Campo de telefono no valido");
                return false;
            }
            if (expresion_reg_dni.test(formulario.dni.value) == false) {
                alert("Campo de dni no valido");
                return false;
            }
            return true;
        }
    </script>
    <div class="container">
        <form id="miForm" action="#" onsubmit="return ValidaCampos(this);">
            <div class="form-group">
                <p>Nombre: <input type="text" name="nombre" required="" /></p>
                <p>DNI: <input type="text" name="dni" required="" /></p>
                <p>Telefono: <input type="tel" name="telef" /></p>
                <!--<p>Nombre: <input type="text" name="nombre" required="" pattern="([a-zA-ZñÑ ]{3,}|German)" /></p> -->
                <p>E-mail: <input type="email" name="mail" formnovalidate="" placeholder="email@empresa.com" /></p>
                <p>Color: <input type="color" name="Color" /></p>
                <p>URL: <input type="url" name="URL" /></p>
                <p>Edad: <input type="number" name="Edad" min="0" max="150" value="0" /></p>
                <p>Rango: <input type="range" name="Rango" min="-50" max="50" step="10" /></p>

                <p>Lista de cafés:
                    <input type="text" name="lista_cafes" list="datos_cafes" />
                    <datalist id="datos_cafes">
                    <option label="Café solo" value="Café solo"/>
                    <option label="Café con leche" value="Café con leche"/>
                    <option label="Café descafeinado" value="Café descafeinado"/>
                    <option label="Carajillo" value="Carajillo"/>
                </datalist>
                </p>

                <p>Fecha: <input type="date" name="date" /></p>
                <p>Hora: <input type="time" name="time" /></p>
                <p>Fecha y hora: <input type="datetime-local" name="datetime" /></p>
                <p>Mes: <input type="month" name="month" /></p>
                <p>Week: <input type="week" name="week" /></p>

                <p><input type="submit" value="enviar" /></p>
            </div>
        </form>
    </div>
</body>

</html>
